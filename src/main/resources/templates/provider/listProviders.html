<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Providers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div>
		<a th:href="@{'/provider/add/'}" class="btn btn-primary">AddProvider</a>
	</div>
	<div  class="col-md-10">
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Adress</th>
					<th>Delete</th>
					<th>Edit</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="provider : ${providers}">
					<td th:text="${provider.name}"></td>
					<td th:text="${provider.email}"></td>
					<td th:text="${provider.adress}"></td>
					<td><a th:href="@{/provider/delete/{id}(id=${provider.id})}"
						class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i></a></td>
					<td><a th:href="@{/provider/edit/{id}(id=${provider.id})}"
						class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i></a></td>


				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
