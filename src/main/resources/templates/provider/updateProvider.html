<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Provider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<h1 align="center">Update Provider</h1>
	<div>

		<form action="#" th:action="@{/provider/update/{id}(id=${provider.id})}" th:object="${provider}" method="post">
                    	<label>Name</label> <input type="text" th:field="*{name}" id="name"> 
                    	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
			<label>Email</label><input type="text" th:field="*{email}" id="email"> 
			<label>Adress</label> <input type="text" th:field="*{adress}" id="adress">
				
				<input type="submit" class="btn btn-primary" value="updateProvider"/>
						</form>
	</div>
</body>
</html>
